<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/styles.css">
    <title>Simple Chat</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">
            <h2>Небольшой чат =0)</h2>
        </div>
        <div class="chat-window">
            <ul id="messages"></ul>
            <form class="form" id="form" action="">
                <input id="input" autocomplete="off" placeholder="Отправить сообщение" /><button>Чат</button>
            </form>
            <div class="insert-nick">
                <h3>Введите свой ник:</h3>
                <form class="form" id="form-insert-nick" action="">
                    <input class="username-input" id="nick-input" type="text" maxlength="14">
                    <button class="button-save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>

  </body>
</html>
